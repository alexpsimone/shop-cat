{% extends 'base.html' %}

{% block title %}Write a Procedure{% endblock %}

{% block js %}
    <script src="/static/js/vehicle-search.jsx" type="text/jsx"></script>
    <script src="/static/js/write-procedure.jsx" type="text/jsx"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
{% endblock %}


{% block body %}

<form action="/vehicle-select", method="POST">

    <label>Car Model Year:</label>
        <input id="model-year" name="model-year" type="number" min="1900" max="2020" />
    <br />
    <label>Car Make:</label>
    <select id="make" name="make">
        <option value="">--Please select a Make--</option>
        {% for make in sorted_makes %}
        <option value="{{ make }}">{{ make }}</option>
        {% endfor %}
        <option value="other">Other (please specify)...</option>
    </select>
    <br />
    <label>Car Model:</label>
    <select id="model-select" name="model" disabled>
        <option value="">--Please select a Model--</option>
    </select>
    <br />
    <input id="vehicle-submit" type="submit" disabled>
</form>
<p id="selected-vehicle">Select a vehicle to continue.</p>
<form action="/build-procedure", method="POST">

    <br /><label>Procedure Name: </label>
    <input id="proc-title" type="text" name="proc_title" required disabled/>
    <br /><label>Procedure Label (optional): </label>
    <input id="proc-label" type="text" name="proc_label" required disabled/>
    <br /><label>Upload an Image (Optional)</label>
    <input id="proc-img" type="file" name="proc_img" disabled/>
    <br />

    <h3>Tool List</h3>
    <div id="tool-list"></div>
    <br />
    <h3>Parts List</h3>
    <div id="part-list"></div>
    <br />
    <h3>Step List</h3>
    <div id="step-list"></div>
    <br />

    <input name="NUM_TOOLS" id="NUM_TOOLS" type="number" value="0" style="display: none;"/>
    <input name="NUM_PARTS" id="NUM_PARTS" type="number" value="0" style="display: none;"/>
    <input name="NUM_STEPS" id="NUM_STEPS" type="number" value="0" style="display: none;"/>

    <br /><input id="proc-submit" type="submit" disabled></input>
</form>
<br />
<button id="tool-adder" disabled>Add a Tool</button>
    
<button id="part-adder" disabled>Add a Part</button>

<button id="step-adder" disabled>Add a Step</button>


{% endblock %}
